<mat-card>
    <mat-selection-list #shoes [disabled]="disableRipples">
        <h1 mat-header>Audi Shop</h1>
        <mat-list-option *ngFor="let item of shopItems" [value]="item.price">
            {{item.name}}
        </mat-list-option>
    </mat-selection-list>
    <button mat-raised-button color="primary" (click)="startPayment()" [disabled]="disableRipples">Pay {{ getPrice(shoes) }} AudiCoins</button>
    <div id="qr-code" [ngClass]="{'hide': hideQRCode}">
    </div>
</mat-card>
